<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <!-- LIGHT STARTS HERE -->
        <div class="light">
            <img src="./images/lightoff.png" alt="">
        </div>
        <!-- LIGHT ENDS HERE -->
        <!-- BTN STARTS HERE -->
        <div class="btn">
            <button class="lighton">light on</button>
            <button class="lightoff">light off</button>
        </div>
        <!-- BTN ENDS HERE -->
        <!-- RANGE STARTS HERE -->
        <div class="range">
            <input class="slider" type="range" min="1" max="100">
            <h1 class="result">0</h1>
        </div>
        <!-- RANGE ENDS HERE -->
        <!-- QUANTITY STARTS HERE -->
        <div class="quantity">
            <button class="incrementbtn">+</button>
            <input class="input" type="number" value="1">
            <button class="decrementbtn">-</button>
        </div>
        <!-- QUANTITY ENDS HERE -->
        <!-- PASSWORD STARTS HERE -->
        <div class="psk">
            <input class="password" type="password">
            <button class="passwordToggler"><i class="bi bi-eye-fill"></i></button>
        </div>
        <!-- PASSWORD ENDS HERE -->
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
